<!DOCTYPE html>
<html>
<head>
    <title>Where 2 Park CH</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<link type="text/css" rel="stylesheet" href="css/index.css" />
	<link rel="stylesheet" href="css/jqm.css" />
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&amp;language=en"></script> 
	<script type="text/javascript" src="js/gmap3.js"></script>
	<script type="text/javascript" src="js/mapsMarkerObj.js"></script>
</head>
<body>
	<div data-role="page" id="home">
		<div data-role="header" data-position="fixed">
			<h3>Where 2 Park CH </h3>
		</div>
        
		<div data-role="content" id = "homecontent">
			<h2> Where and when do you want to park?</h2>
			<a data-role="button" onclick="loadMap()">Right here, right now!!</a>
			<h2>What time and where? (Holidays and special events not accounted for)</h2>
			<label data-inline='true' for="days">Select Day/Time: </label>
			<select name="days" id="days" data-native-menu="false" data-icon='false' data-inline='true'>
			   <option value="0">Sunday</option>
			   <option value="1">Monday</option>
			   <option value="2">Tuesday</option>
			   <option value="3">Wednesday</option>
			   <option value="4">Thursday</option>
			   <option value="5">Friday</option>
			   <option value="6">Saturday</option>
			</select>
			<fieldset data-role="controlgroup" data-type="horizontal">
			   <select name="hours" id="hours" data-native-menu="false" data-inline='true' data-icon="false">
				<option value="00">12</option>
				<option value="01">1</option>
				<option value="02">2</option>
				<option value="03">3</option>
				<option value="04">4</option>
				<option value="05">5</option>
				<option value="06">6</option>
				<option value="07">7</option>
				<option value="08">8</option>
				<option value="09">9</option>
				<option value="10">10</option>
				<option value="11">11</option>
			   </select>
			   <select style="padding-left:60px;" name="minutes" id="minutes" data-icon="false" data-inline='true' data-native-menu="false">
				<option value="00">:00</option>
				<option value="15">:15</option>
				<option value="30">:30</option>
				<option value="45">:45</option>
			   </select>
			    <select name="ampm" id="ampm" data-inline='true' data-icon='false' data-native-menu="false">
				<option value="pm">PM</option>
				<option value="am">AM</option>
			    </select>
			   
			</fieldset>
			
			<label for="location">Location: </label>
			<input id="location" type="text" value="Chapel Hill, NC">
			<input type="button" data-role="button" value="Park at this time!" onclick="specifiedTime()">

		</div>
	</div> <!--first page over-->
	
	
    <div data-role="page" id="mapPage">
        <div data-role="header" data-position="fixed" id="mhead">
			<a onclick="clearmap()" data-rel="back" data-role="button" data-iconpos="notext" data-icon="back"></a>
            <h3>
                Park free at your time!
            </h3>
        </div>

        <div data-role="content" id="mcontent">
            <div id="map_canvas"></div>
        </div>

        <div data-role="footer" data-position="fixed" data-tap-toggle="false" id="mfoot">
            <a href="#dirpg" data-rel="dialog" data-role="button">Directions</a>
        </div>
    </div>
	
	<div id="dirpg" data-role="page">
		<div data-role="header"><h3>Directions Page </h3></div>
		<div id="results" data-role="content">Generate some directions and they will show up here! </div>
	</div>
	
	
	
</body>
</html>
